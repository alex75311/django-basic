{% extends 'base.html' %}
{% load static %}

{% block body %}
    <!-- ================ start banner area ================= -->
    <section class="blog-banner-area" id="category">
        <div class="container h-100">
            <div class="blog-banner">
                <div class="text-center">
                    <h1>{{ title|title }}</h1>
                    <nav aria-label="breadcrumb" class="banner-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ end banner area ================= -->


    <!--================Tracking Box Area =================-->
    <section class="tracking_box_area section-margin--small">
        <div class="container">
            <div class="tracking_box_inner row">
                <form class="row tracking_form" action="" method="post" novalidate="novalidate" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_div }}

                    <div class="col-md-12 form-group">
                        <button type="submit" class="button button-register w-100">Сохранить</button>
                    </div>
                </form>


            </div>
        </div>
    </section>
    <!--================End Tracking Box Area =================-->
{% endblock %}
