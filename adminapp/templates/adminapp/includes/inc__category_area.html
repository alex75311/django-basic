<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for category in object_list %}
            {% if category.is_active %}
            <tr>
            {% else %}
            <tr style="opacity: 0.5">
            {% endif %}
                <td>
                    <a href="{% url 'adminapp:category_edit' category.pk %}">{{ category.name }}</a>
                </td>
                <td>
                    {% if category.is_active %}
                    <form action={% url 'adminapp:category_delete' category.pk %} method='post'>
                        {% csrf_token %}
                        <button class="btn btn-danger">Удалить</button>
                    </form>
                    {% else %}
                    <form action={% url 'adminapp:category_delete' category.pk %} method='post'>
                        {% csrf_token %}
                        <button class="btn btn-danger">Восстановить</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
