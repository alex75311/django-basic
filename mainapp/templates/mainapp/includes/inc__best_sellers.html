{% load static %}

<!-- ================ Best Selling item  carousel ================= -->
<section class="section-margin calc-60px">
    <div class="container">
        <div class="section-intro pb-60px">
            <p>Popular Item in the market</p>
            <h2>Best <span class="section-intro__style">Sellers</span></h2>
        </div>
<!--        {{ context.treding_product }}-->
        <div class="owl-carousel owl-theme" id="bestSellerCarousel">
            {% for seller in best_sellers %}
                <div class="card text-center card-product">
                    <div class="card-product__img">
                        <img class="img-fluid" src="/media/{{ seller.image }}" alt="">
                        <ul class="card-product__imgOverlay">
                            <li>
                                <button><i class="ti-search"></i></button>
                            </li>
                            <li>
                                <button><i class="ti-shopping-cart"></i></button>
                            </li>
                            <li>
                                <button><i class="ti-heart"></i></button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <p>{{ seller.category.name }}</p>
                        <h4 class="card-product__title"><a href=/product-page/{{ seller.id }}>{{ seller.name }}</a></h4>
                        <p class="card-product__price">${{ seller.price }}</p>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</section>
<!-- ================ Best Selling item  carousel end ================= -->
